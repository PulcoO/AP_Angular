<section class="login d-flex justify-content-center align-items-center">
    <div class="containerForm d-flex justify-content-around align-items-center">
        <div class="containerImg d-flex justify-content-center align-items-center">
            <img src="../../../../../assets/profile/user.png" class="imgUser" alt="" />
        </div>

        <form class="form text-center " [formGroup]="loginForm" (ngSubmit)="onSubmit()">

            <p class="h4 mb-4 pt-5 text-center loginTitle ">Se connecter</p>

            <div class="d-flex flex-column align-items-center formInput">
                <input type="email" id="defaultLoginFormEmail" class="form-control mb-3 mt-5 input" placeholder="E-mail"
                    formControlName="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
                <input type="password" id="defaultLoginFormPassword" class="form-control mb-3 mt-2 input"
                    placeholder="Password" formControlName="password"
                    [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                <button class="btn btn-info btn-block my-4 submitBtn" type="submit">connexion</button>

                <div class="text-center">
                    <p>Pas encore de compte?
                        <a [routerLink]="['/register']" class="green-text">S'enregister</a>
                    </p>
                </div>
            </div>
        </form>
    </div>
</section>
